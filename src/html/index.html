<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Showcase</title>
    <style>
        /* Set the background color of the webpage */
        body {
            background-color: #201E23; /* Matte gray background */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        img {
            max-width: 90%; /* Limit image size to not exceed 90% of the viewport width */
            max-height: 80vh; /* Limit image height to not exceed 80% of the viewport height */
        }
    </style>
</head>
<body>
    <!-- The image tag where you can place your image URL -->
    <img src="lamp.jpg" alt="Descriptive text about the image">
</body>
</html>
